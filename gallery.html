  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f7; }

    h2 { text-align: center; margin-bottom: 20px; }

    .category {
      margin-bottom: 30px;
      text-align: center;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal Slider */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80%;
    }

    .modal-content img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close, .prev, .next {
      color: #fff;
      font-size: 30px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
    }

    .close { top: 20px; right: 35px; transform: none; }
    .prev { left: 20px; }
    .next { right: 20px; }
    /* Gallery container */
#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
  gap: 16px; /* Space between images */
  padding: 20px;
}

/* Gallery images */
#gallery img {
  width: 100%;
  height: 180px;
  object-fit: cover;  /* Keeps image neat without distortion */
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

/* Hover effect */
#gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
}

  </style>

<h2>School Gallery</h2>

<!-- Category Dropdowns -->
<div class="category">
    <label>Activities:</label>
  <select id="activitiesDropdown" onchange="loadImages('Activities', this.value)">
    <option value="">Select Year</option>
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
  </select>
  <label>Events:</label>
  <select id="eventsDropdown" onchange="loadImages('events', this.value)">
    <option value="">Select Year</option>
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
  </select>

  <label>News:</label>
  <select id="newsDropdown" onchange="loadImages('News', this.value)">
    <option value="">Select Year</option>
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
  </select>
</div>

<!-- Gallery -->
<div class="gallery" id="galleryContainer"></div>

<!-- Modal Slider -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></span>
  <span class="next" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></span>
  <div class="modal-content">
    <img id="modalImage" src="">
  </div>
</div>
<script>
  let currentImages = [];
  let currentIndex = 0;

  // Hardcoded config (instead of JSON fetch)
  const galleryConfig = {
    "events": {
      "2025": 20,
      "2024": 20
    },
    "News": {
      "2025": 20,
      "2024": 20
    },
    "Activities": {
      "2025": 20,
      "2024": 20
    }
  };

  function loadImages(category, year) {
    if (!year || !galleryConfig[category] || !galleryConfig[category][year]) {
      console.warn("No images found for", category, year);
      return;
    }

    const container = document.getElementById("galleryContainer");
    container.innerHTML = "";

    const count = galleryConfig[category][year];
    currentImages = [];

    for (let i = 1; i <= count; i++) {
      const src = `img/gallery/${category}/${year}-${i}.jpg`;
      currentImages.push(src);

      const img = document.createElement("img");
      img.src = src;
      img.ondblclick = () => openModal(i - 1);
      container.appendChild(img);
    }
  }

  function openModal(index) {
    currentIndex = index;
    document.getElementById("myModal").style.display = "block";
    document.getElementById("modalImage").src = currentImages[currentIndex];
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function changeSlide(step) {
    currentIndex = (currentIndex + step + currentImages.length) % currentImages.length;
    document.getElementById("modalImage").src = currentImages[currentIndex];
  }
</script>
